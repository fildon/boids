<!DOCTYPE html>
<html>
    <head>
        <title>Boids</title>
        <link rel="stylesheet" href="src/styles/main.css">
        <script>var exports = {};</script>
        <script src="bundle.js"></script>
    </head>
    <body>
        <div id='side-bar'>
            <a href="../index.html">Home</a>
            <div class='info-block'>
                <span>1: Separation </span>
                <span class='rule-status' id='separation-status'>ON</span>
            </div>
            <div class='info-block'>
                <span>2: Alignment </span>
                <span class='rule-status' id='alignment-status'>ON</span>
            </div>
            <div class='info-block'>
                <span>3: Cohesion </span>
                <span class='rule-status' id='cohesion-status'>ON</span>
            </div>
            <div class='info-block'>
                <span>Boids: </span>
                <span data-bind="text: numberOfBoids">&nbsp;</span>
            </div>
            <div class='info-block'>
                <span>Hunters: </span>
                <span data-bind="text: numberOfHunters">&nbsp;</span>
            </div>
        </div>
        <canvas id='canvas'></canvas>
    </body>
</html>
